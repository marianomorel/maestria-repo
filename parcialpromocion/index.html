<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super TIA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="logo"> Super TIA
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="¿Qué estás buscando?">
            <button class="search-button">Buscar</button>
        </div>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Ofertas</a>
        <a href="#">Categorias</a>
        <a href="#">Promociones</a>
    </nav>
    <main class="productos">
        <div class="producto">
            <img src="agua.jpg" alt="agua">
            <br>
            <a href="#">Agua mineral</a>
            <p>$500</p>
        </div>
        <div class="producto">
            <img src="arroz.jpg" alt="arroz">
            <br>
            <a href="#">Arroz blanco</a>
            <p>$1700</p>
        </div>
        <div class="producto">
            <img src="desodorante.jpg" alt="desodorante">
            <br>
            <a href="#">Desodorante</a>
            <p>$2300</p>
        </div>
        <div class="producto">
            <img src="galletitas.jpg" alt="galletitas">
            <br>
            <a href="#">Galletitas</a>
            <p>$800</p>
        </div>
        <div class="producto">
            <img src="leche.jpg" alt="leche">
            <br>
            <a href="#">Leche entera</a>
            <p>$1200</p>
        </div>
        <div class="producto">
            <img src="mermelada.jpg" alt="mermelada">
            <br>
            <a href="#">Mermelada</a>
            <p>$1900</p>
        </div>
        <div class="producto">
            <img src="papel.jpg" alt="papel">
            <br>
            <a href="#">Papel higiénico</a>
            <p>$2300</p>
        </div>
        <div class="producto">
            <img src="yerba.jpg" alt="yerba">
            <br>
            <a href="#">Yerba mate</a>
            <p>$3400</p>
        </div>
    </main>
    <footer>
        Super TIA - Todos los derechos reservados
    </footer>
</body>
</html>
