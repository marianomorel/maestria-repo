{% include 'paez/header.html' %}


<form method="post" action="/ingresar" enctype="multipart/form-data">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Identificación del usuario:</h5>
            <p class="card-text">
                <div class="form-group">
                    <label for="txtUsuario">Usuario:</label>
                    <input id="txtUsuario" class="form-control" type="text" name="txtUsuario" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="txtPassword">Contraseña:</label>
                    <input type="password" name="txtPassword" id="txtPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Ingresar">
                </div>
                <br>
                
            </p>
        </div>
    </div>
</form>

{% include 'paez/footer.html' %}
