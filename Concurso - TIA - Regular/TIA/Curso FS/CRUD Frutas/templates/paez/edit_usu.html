{% include 'paez/header.html' %}

<h4>MODIFICACIÓN DE USUARIOS<br /><br />CODIGO {{ usuarios[0][0] }}</h4>

<form method="post" action="/update_usu" enctype="multipart/form-data">
  <div class="form-group">
    <input
      type="hidden"
      value="{{usuarios[0][0]}}"
      name="txtUsu_Name"
      id="txtUsu_Name"
    />
    <label for="txtUsu_Name">Nombre del usuario: {{usuarios[0][0]}}</label>
  </div>

  <div class="form-group">
    <label for="txtUsu_Pass">Contraseña:</label>
    <input id="txtUsu_Pass" class="form-control" type="password" name="txtUsu_Pass" value="{{usuarios[0][2]}}" />
</div>


  <br />
  <div class="form-group">
    <input type="submit" class="btn btn-success" value="Guardar cambios" />
    <a href="javascript:history.back()" class="btn btn-primary">Cancelar</a>
  </div>
</form>

{% include 'paez/footer.html' %}
