{% include 'paez/header.html' %}

 <h4>ALTA DE CATEGORIAS</h4>


<form method="post" action="/store_cat" enctype="multipart/form-data">

    <div class="form-group">
        <label for="txtCat_Name">Nombre de la categoría:</label>
        <input id="txtCat_Name" class="form-control" type="text" name="txtCat_Name" />
    </div>

    <div class="form-group">
        <label for="txtCat_Desc">Descripción:</label>
        <input id="txtCat_Desc" class="form-control" type="text" name="txtCat_Desc" />
    </div>

    <br />
    <div class="form-group">
        <input type="submit" class="btn btn-success" value="Agregar" />
        <a href="{{url_for('inicio')}}" class="btn btn-primary">Cancelar</a>
    </div>
</form>

{% include 'paez/footer.html' %}
