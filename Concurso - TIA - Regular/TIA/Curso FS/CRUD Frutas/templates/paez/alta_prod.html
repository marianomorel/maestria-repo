{% include 'paez/header.html' %}

<h4>ALTA DE PRODUCTOS</h4>

<form method="post" action="/store_pro" enctype="multipart/form-data">
  <div class="form-group">
    <label for="txtPro_Descrip">Descripción:</label>
    <input
      id="txtPro_Descrip"
      class="form-control"
      type="text"
      name="txtPro_Descrip"
    />
  </div>

  <div class="form-group">
    <label for="txtPro_Ven_Id">Codigo del vendedor:</label>
    <div class="col-sm-6 col-md-6">
      <select name="txtPro_Ven_Id" id="txtPro_Ven_Id" class="form-control">
        {% for proveedor in proveedores %}
        <option>{{proveedor[ 0]}} - {{proveedor[ 1]}}</option>
        {% endfor %}
      </select>
  </div>

  <div class="form-group">
    <label for="txtPro_Cat_Id">Codigo de categoría:</label>
    <div class="col-sm-6 col-md-4">
      <select name="txtPro_Cat_Id" id="txtPro_Cat_Id" class="form-control">
        {% for categoria in categorias %}
        <option>{{categoria[ 0]}} - {{categoria[ 1]}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="txtPro_Sub_Id">Codigo de Sub-categoría:</label>
    <div class="col-sm-6 col-md-4">
      <select name="txtPro_Sub_Id" id="txtPro_Sub_Id" class="form-control">
        {% for subcategoria in subcategorias %}
        <option>{{subcategoria[ 0]}} - {{subcategoria[ 1]}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="txtPro_Codigo">Código del producto:</label>
    <input
      id="txtPro_Codigo"
      class="form-control"
      type="text"
      name="txtPro_Codigo"
    />
  </div>

  <div class="form-group">
    <label for="txtPro_Buy_Value">Precio de Compra:</label>
    <input
      id="txtPro_Buy_Value"
      class="form-control"
      type="text"
      name="txtPro_Buy_Value"
    />
  </div>

  <div class="form-group">
    <label for="txtPro_Margin1">Porcentaje 1:</label>
    <input
      id="txtPro_Margin1"
      class="form-control"
      type="text"
      name="txtPro_Margin1"
      required="required"
    />
  </div>

  <div class="form-group">
    <label for="txtPro_Margin2">Porcentaje 2:</label>
    <input
      id="txtPro_Margin2"
      class="form-control"
      type="text"
      name="txtPro_Margin2"
    />
  </div>

  <div class="form-group">
    <label for="txtPro_Margin3">Porcentaje 3:</label>
    <input
      id="txtPro_Margin3"
      class="form-control"
      type="text"
      name="txtPro_Margin3"
    />
  </div>

  <div class="form-group">
    <label for="txtPro_Buy_Date">Fecha de Compra:</label>
    <input
      id="txtPro_Buy_Date"
      class="form-control"
      type="text"
      name="txtPro_Buy_Date"
    />
  </div>

  <div class="form-group">
    <label for="txtPro_Stock">Stock inicial:</label>
    <input
      id="txtPro_Stock"
      class="form-control"
      type="text"
      name="txtPro_Stock"
    />
  </div>
  
  
  <br />
  <div class="form-group">
    <input type="submit" class="btn btn-success" value="Agregar" />
    <a href="{{url_for('inicio')}}" class="btn btn-primary">Cancelar</a>
  </div>
</form>

{% include 'paez/footer.html' %}
