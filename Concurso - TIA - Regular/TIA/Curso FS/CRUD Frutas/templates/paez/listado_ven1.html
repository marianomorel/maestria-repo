{% include 'paez/header.html' %}

<h4>LISTADO de PROVEEDORES<BR><BR>(por CODIGO)</h4>

<table class="table table-light">
    <thead class="thead-light">
        <tr>
            <th>Cod.</th>
            <th>Nombre de la empresa</th>
            <th>Descripción.</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for proveedor in proveedores %}
        <tr>
            <td>{{proveedor[ 0]}}</td>
            <td>{{proveedor[ 1]}}</td>
            <td>{{proveedor[ 2]}}</td>
            <td><a class="btn btn-warning" href="/edit_ven/{{proveedor[0]}}">Editar</a>  
                <a class="btn btn-danger"  onclick="return confirm('¿Desea borrar el proveedor?')" href="/destroy_ven/{{proveedor[0]}}">Borrar</a></td>
            
        </tr>                                                 

        {% endfor %}
    </tbody>
</table>
{% include 'paez/footer.html' %}
