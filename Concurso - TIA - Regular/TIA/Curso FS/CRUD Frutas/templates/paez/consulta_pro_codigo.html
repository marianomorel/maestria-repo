{% include 'paez/header.html' %}

<h4>CONSULTA DE PRODUCTOS<BR>(por CÓDIGO)</h4>

<form method="post" action="/listado_prod_ed_cod" enctype="multipart/form-data">

  <div class="form-group">
    <label for="txtPro_Codigo">Código del producto buscado:</label>
    <input
      id="txtPro_Codigo"
      class="form-control"
      type="text"
      name="txtPro_Codigo"
    />
  </div>

  

  <br />
  <div class="form-group">
    <input type="submit" class="btn btn-success" value="Buscar" />
    <a href="{{url_for('inicio')}}" class="btn btn-primary">Cancelar</a>
  </div>
</form>
