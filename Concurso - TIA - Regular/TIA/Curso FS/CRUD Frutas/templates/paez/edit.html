{% include 'header.html' %}
{% for empleado in empleados %}
<form method="post" action="/update" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Editar empleado
        </div>
        <div class="card-body">
            <h5 class="card-title">Editar empleado</h5>
            <p class="card-text">
            <div class="form-group">
                <input type="hidden" value="{{ empleado[0] }}" name="txtID" id="txtID">
                <label for="txtNombre">Nombre:</label>
                <input id="txtNombre" class="form-control" type="text" name="txtNombre" value="{{empleado[1]}} ">
            </div>
            <br>
            <div class="form-group">
                <label for="txtCorreo">Correo:</label>
                <input type="text" name="txtCorreo" id="txtCorreo" class="form-control" value="{{empleado[2]}} ">
            </div>
            <br>
            <div class="form-group">
                <label for="txtFoto">Foto:</label>
                <img class="imgthumbnail" width="100" src="{{url_for('uploads', nombreFoto=empleado[3])}}" alt="">
                <input id="txtFoto" class="form-control" type="file" name="txtFoto">
            </div>
            <br>
            <br>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Editar">
                <a href="{{url_for('inicio')}}" class="btn  btn-primary">Regresar</a>
            </div>
            </p>
        </div>
    </div>
</form>
{% endfor %}
{% include 'footer.html' %}
