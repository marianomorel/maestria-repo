{% include 'paez/header.html' %}

 <h4>ALTA DE SUBCATEGORIAS</h4>


<form method="post" action="/store_sub" enctype="multipart/form-data">

    <div class="form-group">
        <label for="txtSub_Name">Nombre de la subcategoría:</label>
        <input id="txtSub_Name" class="form-control" type="text" name="txtSub_Name" />
    </div>

    <div class="form-group">
        <label for="txtSub_Desc">Descripción:</label>
        <input id="txtSub_Desc" class="form-control" type="text" name="txtSub_Desc" />
    </div>

    <br />
    <div class="form-group">
        <input type="submit" class="btn btn-success" value="Agregar" />
        <a href="{{url_for('inicio')}}" class="btn btn-primary">Cancelar</a>
    </div>
</form>

{% include 'paez/footer.html' %}
