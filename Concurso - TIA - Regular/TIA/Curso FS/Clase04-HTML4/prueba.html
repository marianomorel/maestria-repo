<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form action="mostrar_datos.html" target="_blank">
        <label for="id1">Nombre:</label>
        <input type="text" name="nomUsuario" id="id1" required placeholder="Solo nombre, sin apellido...">
        <br><br>
        <label for="id2">Apellido:</label>
        <input type="text" name="apeUsuario" id="id2" value="Perez" maxlength="10">
        <br><br>
        <label for="dni">DNI:</label>
        <input type="number" name="dniUsuario" id="dni" min="2000000" max="999999999">
        <br><br>
        <label for="color">Color favorito:</label>
        <input type="color" name="colorFavorito" id="color">
        <br><br>
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" name="cumple" id="fecha">

        <br><br>
        <input type="submit" value="Enviar">

    </form>



</body>
</html>
