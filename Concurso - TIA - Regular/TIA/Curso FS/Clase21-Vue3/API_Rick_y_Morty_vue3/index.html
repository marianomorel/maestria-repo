<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Personajes de Rick and Morty:</h1>
    <div id="app">
        <div>
            <!-- Itero sobre el array de personajes -->
            <!-- Por cada personaje muestro su info asociada -->
            <div v-for="personaje in personajes" class="tarjeta2">
                <img :src="personaje.image"   style="width:100%">
                <div>
                    <h3> {{personaje.name}} </h3>
                    <p>ID: {{personaje.id}} - Estado: {{personaje.status}} - GÃ©nero:
                        {{personaje.gender}}
                        - Creado: {{personaje.created.substr(0,10)}} - Origen: {{personaje.origin.name}} - Especie:
                        {{personaje.species}} - Tipo: "{{personaje.type}}" </p>
                </div>
            </div>
            <br>
        </div>
    </div>

    <!--CDN de Vue, version de desarrollo -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Nuestro script con Vue-->
    <script src="js/api.js"></script>

</body>

</html>
