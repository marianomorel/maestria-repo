<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Mi hoja de estilos externa -->
        <link rel="stylesheet" href="estilos.css">

        <!--CDN de Vue, version de desarrollo -->
        <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <h1>Vue.js: Interpolación con {{}}</h1>
    <p>Bla bla bla </p>
    <!--Este es el contenedor donde funciona Vue.js
        El div tiene mensajes en INTERPOLACION {{}}.
        Vue.js muestra los datos en el navegador.  -->
    <div id="app">
        <p><b>Nombre...: </b> <span v-text="nombre"></span> </p>
        <p><b>Apellido : </b> <span v-text="apellido"></span> </p>
        <p><b>DNI......: </b> <span v-text="dni"></span> </p>
        <p v-html="contenidoHTML"></p>
    </div>

    <!-- Nuestro script -->
    <script>
        // Creamos nuestra aplicacion. Puede contener
        // datos, metodos, propiedades, eventos, etc.
        
        //const app = Vue.createApp({
        
        const {createApp} = Vue
        const miApp = createApp({
            //DATOS de la aplicacion
            data() {
                // Definimos los valores que posee la aplicación
                // (Son similares a las propiedades de un objeto)
                return { nombre: "Eduardo",
                         apellido: "Gonzalez",
                         dni: "12345678",
                        contenidoHTML: "Agencia...: <b>Codo a Codo</b>"  }
            }
        })

        // Montamos la aplicacion en el div que tiene id="app":
        miApp.mount('#app')

        // miApp permite acceder a propiedades y métodos.
        // Si cambiamos miApp.agencia desde la consola, la
        // página se actualiza inmediatamente.
    </script>
</body>
</html>
