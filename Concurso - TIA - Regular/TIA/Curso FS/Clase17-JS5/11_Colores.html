<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rojo {color:red;}
        .nara {color: orange;}
    </style>

</head>
<body>
    <script>
        let animales = ["Ave","Gato","Perro","Vaca","Conejo","Pez"]

        for (x in animales){
            let miColor = ""
            if (x % 2 == 0){
                miColor = "rojo"}
            else {
                miColor = "nara"
            }
            document.write("<div class="+miColor+">"+animales[x]+"</div>")
        }
    </script>
</body>
</html>
