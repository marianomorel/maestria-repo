<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionStorage</title>
    <link rel="stylesheet" href="estilos.css">
<body>

  <h1>Ejemplo con SessionStorage</h1>

  <p>Escriba algo en el cuadro de texto y haga clic en el bot칩n para guardarlo en SessionStorage:</p>

  <input type="text" id="input-data">
  <button onclick="guardarDatos()">Guardar datos</button>

  <script>
    // Funci칩n para guardar datos en SessionStorage
    function guardarDatos() {
      var data = document.getElementById('input-data').value;
      sessionStorage.setItem('myData', data);
      mostrarDatos();
    }

    // Funci칩n para mostrar los datos guardados en SessionStorage
    function mostrarDatos() {
      var data = sessionStorage.getItem('myData');
      document.write(data);
    }

    // Mostrar los datos guardados en SessionStorage al cargar la p치gina
    mostrarDatos();
  </script>

</body>
</html>
