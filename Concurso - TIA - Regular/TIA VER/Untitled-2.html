        <div class="group">

<br>

    <div class="padre">
        <span class="hijo">HIJO 1</span>
        <span class="hijo">HIJO 2</span>
        <span class="hijo">HIJO 3</span>
        <span class="hijo">HIJO 4</span>

      <br>

      <form action="buscar.php" method="get">
        <h1>Búsqueda de asignaturas</h1>
        
        <label for="idNombre">Nombre de la asignatura:</label>
        <input id="idNombre" name="nombre" type="text" required>
        
        <label for="idAnio">Año de cursada:</label>
        <input id="idAnio" name="anio" type="number" min="1" max="5" required>
        
        <label for="idCarrera">Carrera:</label>
        <select id="idCarrera" name="carrera">
            <option value="ingeniero">Ingeniería</option>
            <option value="grafico">Diseño gráfico</option>
            <option value="contador">Contabilidad</option>
            <option value="abogado">Abogacía</option>
        </select>
        
        <input type="submit" value="Buscar">
    </form>
    
</body>
